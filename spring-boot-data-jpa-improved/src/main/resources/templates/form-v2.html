<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title th:text="${title}"></title>
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <div class="container-fluid">
	    <a class="navbar-brand" th:href="@{/}">Spring Boot</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">
	      <ul class="navbar-nav">
	        <li class="nav-item">
	          <a class="nav-link  disabled" aria-current="page" th:href="@{/form}" aria-disabled="true">Form</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link  active" aria-current="page" th:href="@{/list}" aria-disabled="false">List</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
	
	<div class="container">
		<div class="row mb-3">
			<h1 th:text="${title}"></h1>
			<hr>
		</div>
		
	</div>
	<!-- All errors -->
	<div class="container">
		<div th:object="${cliente}" th:tag="remove">
			<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('*')}">
			  <h4 class="alert-heading">Errors detected!</h4>
			  <p>Oh! something were wrong, you inserted some field in the form bad.</p>
			  <hr>
			  <ul>
		  		<li th:each="error : ${#fields.errors('*')}" th:text="${error}"></li>
			  </ul>
			</div>
		</div>
	</div>
	
	<!-- Form -->
	<div class="container">
		<form th:action="@{/form}" th:object="${cliente}" method="post">
			<div class="row mb-3">
				<div class="form-floating col-8">
					<input class="form-control"
						type="text" th:field="*{nombre}" id="cNombre" placeholder="name" th:errorclass="'form-control alert-danger'"> 
					<label class="form-label" for="cNombre">Nombre</label> 
					<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
				</div>
				
				<div class="form-floating col-4">
					<input type="text" class="form-control" id="cApellido"
						placeholder="last name" th:field="*{apellido}" th:errorclass="'form-control alert-danger'">
					<label for="cApellido">Apellido</label>
					<small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
				</div>
			</div>
			
			<div class="row mb-3">
				<div class="form-floating col-3">
					<input type="text" class="form-control" id="cEmail"
						placeholder="name@example.com" th:field="*{email}" th:errorclass="'form-control alert-danger'">
					<label for="cEmail">Email</label>
					<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
				</div>
				
				<div class="form-floating col-3">
					<input type="text" class="form-control" id="cCreateAt"
						placeholder="yyy/MM/dd" th:field="*{createAt}" th:errorclass="'form-control alert-danger'">
					<label for=""cCreateAt"">Create At</label>
					<small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>
				</div>
			</div>

			<input type="hidden" th:field="*{id}" class="form-control"/>

			<div class="form-group row">
				<div class="col-sm-6">
					<input type="submit" value="Registrar" class="btn btn-primary">
				</div>
			</div>
		</form>
	</div>

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>
</html>
