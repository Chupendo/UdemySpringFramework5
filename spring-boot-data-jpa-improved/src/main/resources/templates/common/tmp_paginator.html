<!doctype html>
<html lang="es" xml:th="http://www.thymeleaf.org">

<body>
<nav th:fragment="cliente_paginator">
    <ul class="pagination">
        <li class="page-item" th:class="${page.isFirstPage?'page-item disabled':'page-item' }">
            <span class="page-link" th:if="${page.isFirstPage}">Primera</span>
            <a class="page-link" th:if="${not page.isFirstPage}" th:href="@{${page.url}(page=0)}">Primera</a>
        </li>
        <li class="page-item" th:class="${not page.isHasPreviousPage?'page-item disabled':'page-item' }">
            <span class="page-link" th:if="${not page.isHasPreviousPage}">&laquo;</span>
            <a class="page-link" th:if="${page.isHasPreviousPage}" th:href="@{${page.url}(page=${page.getActualPage -2 })}">&laquo;</a>
        </li>
        <li th:each="item : ${page.getlPages}" class="page-item" th:class="${item.isActualPage?'page-item active':'page-item' }">
            <sapn class="page-link" th:if="${item.isActualPage}" th:text="${item.getNum}"> </sapn>
            <a class="page-link" th:if="${not item.isActualPage}" th:href="@{${page.url}(page=${item.getNum -1})}" th:text="${item.getNum}"></a>
        </li>
        <li class="page-item" th:class="${not page.isHasNextPage?'page-item disabled':'page-item' }" >
            <span class="page-link" th:if="${not page.isHasNextPage}">&raquo;</span>
            <a class="page-link" th:if="${page.isHasNextPage}" th:href="@{${page.url}(page=${page.getActualPage })}">&raquo;</a>
        </li>
        <li class="page-item" th:class="${page.isLastPage?'page-item disabled':'page-item' }">
            <span class="page-link" th:if="${page.isLastPage}">&Uacute;ltima</span>
            <a class="page-link" th:if="${not page.isLastPage}" th:href="@{${page.url}(page=${page.totalPage -1 })}">&Uacute;ltima</a>
        </li>
    </ul>
</nav>
<!-- -->

</body>
</html>
