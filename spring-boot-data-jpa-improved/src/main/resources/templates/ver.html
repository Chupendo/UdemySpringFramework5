<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
	<!-- Required meta tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title th:text="${title}">Insert title here</title>
</head>

<body>
	<header th:replace="common/tmp_header :: nav_ver_page">	</header>

	<div class="container py-4">
		<div class="card bg-light text-dark">
			<h4 class="card-header text-primary border border-success border-top-0 border-end-0 border-start-0" th:text="${title}"></h4>

			<div class="card-img img-thumbnail rounded" th:unless="${#strings.isEmpty(client.foto)}"><img th:src="@{'/uploads/'+${client.foto}}" th:alt="${client.foto}" style="max-width: 25%"></img></div>
			<div class="card-body">
				<ul class="list-group">
					<li class="list-group-item" th:text="${#strings.defaultString(client.nombre,'Empty String')}"></li>
					<li class="list-group-item" th:text="${#strings.defaultString(client.apellido,'Empty String')}"></li>
					<li class="list-group-item" th:text="${#strings.defaultString(client.email,'Empty String')}"></li>
					<li class="list-group-item" th:text="${#strings.defaultString(client.createAt,'Empty String')}"></li>
				</ul>
			</div>
		</div>
	</div>

	<footer th:replace="common/tmp_footer :: footer">	</footer>
	<div>
		<!-- Optional JavaScript; choose one of the two! -->

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<!-- <scrip th:src="@{js/bootstrap.bundle.min.js}"></scrip> --> <!-- Sin ajax -->
		<!-- <scrip th:src="@{js/jquery-3.6.0.min.js}"></scrip> --> <!-- ajax -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

		<!-- Option 2: Separate Popper and Bootstrap JS -->
		<!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        -->
	</div>
</body>
</html>
