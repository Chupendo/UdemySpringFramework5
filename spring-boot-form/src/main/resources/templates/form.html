<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Insert title here</title>
</head>
<body>
	<h3 th:text="${titulo}">Título principal de la página</h3>
	<div class="container">
		<form th:action="@{/form}" method="post" th:object="${user}">

			<div class="form-group row">
				<label for="identificador" class="col-form-label col-sm-1" >Identificador</label>
				<div class="row col-sm-1">
					<input id="identificador" type="text" th:field="*{identificador}"
						class="form-control" />
				</div>
				<div th:if="${#fields.hasErrors('identificador')}"
					th:errors="*{identificador}" class="alert alert-danger"></div>
			</div>

			<div class="form-group row">
				<label for="names" class="col-form-label col-sm-1">Nombre</label>
				<div class="row col-sm-1">
					<input id="names" type="text" th:field="*{nombre}"
						class="form-control" />
				</div>
				<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="alert alert-danger"></div>
			</div>

			<div class="form-group row">
				<label for="apellido" class="col-form-label col-sm-1">Apellido</label>
				<div class="row col-sm-1">
					<input id="apellido" type="text" th:field="*{apellido}"
						class="form-control" />
				</div>
				<div th:if="${#fields.hasErrors('apellido')}"
					th:errors="*{apellido}"></div>
			</div>

			<div class="form-group">
				<label for="username" class="col-form-label">Username</label>
				<div>
					<input id="username" type="text" th:field="*{username}"
						class="form-control" />
				</div>

				<div th:if="${#fields.hasErrors('username')}"
					th:errors="*{username}" class="alert alert-danger"></div>
			</div>

			<div class="form-group">
				<label for="password" class="col-form-label">Password</label>
				<div>
					<input name="password" id="password" type="password"
						class="form-control" />
				</div>
				<div th:if="${#fields.hasErrors('password')}"
					th:errors="*{password}" class="alert alert-danger"></div>
			</div>

			<div class="form-group">
				<label for="email" class="col-form-label">Email</label>
				<div>
					<input id="email" type="text" th:field="*{email}"
						class="form-control" />
				</div>

				<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></div>
			</div>

			<div class="form-group">
				<label id="count" class="col-form-label">Cuenta</label>
				<div>
					<input id="count" type="number" th:field="*{cuenta}"
						class="form-control" />
					<!--  captura como un number -->
					<div th:if="${#fields.hasErrors('cuenta')}" th:errors="*{cuenta}" class="alert alert-danger"></div>
				</div>
			</div>

			<div class="form-group">
				<label id="date-birthday" class="col-form-label">Fecha de nacimiento:</label>
				<div>
					<input id="date-birthday" type="datetime-local"
						th:field="*{birthday}" step="1" class="form-control" />
					<div th:if="${#fields.hasErrors('birthday')}"
						th:errors="*{birthday}" class="alert alert-danger"></div>
				</div>
			</div>

			<div class="form-group">
				<!-- Lista de paises -->
				<label id="listPaises">Pais:</label> <select id="listPaises"
					th:field="*{pais}" class="form-control col-form-label">
					<option value="">--seleccionar--</option>
					<option th:each="pais: ${listaPaises}" th:text="${pais.nombre}"
						th:value="${pais.id}"></option>
				</select>
				<div th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}" class="alert alert-danger"></div>
			</div>

			<div class="form-group">
				<!--  Lista de Objetos de roles -->
				<div>
					<label id="objectsRoles">Roles:</label>
					<div th:each="role:${objectsRoles}" class="row">
						<input type="checkbox" th:field="*{roles}" th:value="${role.id}"
							checked="${#lists.contains(user.roles,roles)}"
							class="form-control col-sm-2" />
						<!-- Lo que muestra el front, asocia el label con el input -->
						<label th:text="${role.nombre}" th:for="${#ids.prev('roles')}" class="col-form-label col-sm-2"></label>
					</div>
					<div th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}" class="alert alert-danger"></div>
				</div>
			</div>

			<div class="form-group">
				<label id="generoUser">Genero:</label>
				<div th:each="generoOption : ${generoOptionsList}" class="row">
					<input type="radio" name="generoList" th:field="*{genero}"
						th:value="${generoOption}"
						th:checked="${#lists.contains(generoOptionsList,user.genero)}"
						class="form-control col-sm-2"> 
						<label for="${#ids.prev('genero')}"
						th:text="${generoOption}" class="col-form-label col-sm-2"></label>	
				</div>
				<div th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}" class="alert alert-danger"></div>
			</div>

			<div class="form-group">
				<label id="enableUser" class="col-form-label">Hailibar/Deshabilitar Usuario:</label>
				<div class="row">
					<input type="checkbox" id="enableUser" th:field="*{habilitar}"
						class="form-control col-form-labelcol-sm-1">
				</div>
			</div>

			<div class="form-group">
				<input type="hidden" th:field="*{valorSecreto}" class="form-control">
			</div>

			<div class="form-group">
				<input value="Enviar" type="submit" class="btn btn-primary" />
			</div>
		</form>
	</div>

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->


</body>
</html>
