<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h3 th:text="${titulo}"></h3>
	<ul>
		<li th:text=${usuario.nombre}></li>
		<li th:text=${usuario.apellido}></li>
		<li th:text=${usuario.username}></li>
		<li th:text=${usuario.password}></li>
		<li th:text=${usuario.email}></li>
		<li th:text=${usuario.identificador}></li>
		<li th:text=${usuario.cuenta}></li>
		<!--  <li th:text=${usuario.birthday}></li> -->
		<li th:text="${#dates.format(usuario.birthday,'dd/MM/yyyy HH:mm:ss')}"></li>
		<li th:text="${#calendars.format(usuario.birthday,'dd-MM-yyyy HH:mm:ss')}"></li>
		<!--  <li th:text=${usuario.pais}></li> -->
		<li th:text=${usuario.pais.codigo}></li>
		<!-- Solo se envía el campo que valida: codigo -->
		<li th:text=${usuario.roles}></li>
		<li th:text="'Habilitado: ' + ${usuario.habilitar}"></li>
	</ul>

	<div>Roles</div>
	<ul>
		<li th:each="role: ${usuario.roles}" th:text="${role.id} +':' + ${role.nombre} +'=>' + ${role.role}"></li>
	</ul>
</body>
</html>
